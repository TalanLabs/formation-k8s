apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
  namespace: formation
  labels:
    app: formation-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formation-back
  template:
    metadata:
      labels:
        app: formation-back
    spec:
      containers:
        - name: back
          image: 810454728139.dkr.ecr.eu-west-3.amazonaws.com/formation-k8s-back:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: env-config
          ports:
            - containerPort: 8080
              name: web
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: web
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /
              port: web
              scheme: HTTP
---
apiVersion: v1
kind: Service
metadata:
  name: back-service
  namespace: formation
  labels:
    app: formation-back
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: formation-back
  type: LoadBalancer
  ports:
    - name: web
      port: 80
      targetPort: 8080
      protocol: TCP
