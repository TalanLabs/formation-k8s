apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: formation
  labels:
    app: formation-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formation-front
  template:
    metadata:
      labels:
        app: formation-front
    spec:
      containers:
        - name: front
          image: 810454728139.dkr.ecr.eu-west-3.amazonaws.com/formation-k8s-front:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: web
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /
              port: web
              scheme: HTTP
          volumeMounts:
            - mountPath: /app/build/env.js
              name: env-file-for-front
              subPath: env-js
      volumes:
        - name: env-file-for-front
          configMap:
            name: env-file-for-front
---
apiVersion: v1
kind: Service
metadata:
  name: front-service
  namespace: formation
  labels:
    app: formation-front
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: formation-front
  type: LoadBalancer
  ports:
    - name: web
      port: 80
      targetPort: 3000
      protocol: TCP
