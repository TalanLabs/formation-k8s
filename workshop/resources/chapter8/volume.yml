apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv
  namespace: formation
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-09b29e8d75be4f122
